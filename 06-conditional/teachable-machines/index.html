<div>Teachable Machine Image Model</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    // ---- AUDIO: single shared context ----
    let audioCtx = null;
    function ensureAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === "suspended") {
            // Must be called from a user gesture (init() click)
            return audioCtx.resume();
        }
        return Promise.resolve();
    }

    // Smooth envelope to avoid clicks
    function playTone(frequency, duration = 500, volume = 0.1, type = "sine") {
        if (!audioCtx) return; // guard
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = type;
        osc.frequency.setValueAtTime(frequency, now);

        // Quick attack/decay envelope
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(volume, now + 0.01);
        gain.gain.linearRampToValueAtTime(0.0001, now + duration / 1000);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(now);
        osc.stop(now + duration / 1000 + 0.02);
    }

    // Throttle beeps so we donâ€™t play every frame
    let lastBeep = 0;
    function beepIfAllowed(freq, minGapMs = 50) {
        const t = performance.now();
        if (t - lastBeep >= minGapMs) {
            playTone(freq, 120);
            //playTone(freq, 500, 0.1, "sine", true);
            lastBeep = t;
        }
    }

    // ---- App ----
    async function init() {
        // Enable audio on user gesture
        await ensureAudio();

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        // Test tone AFTER resume + click

    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.childNodes[i].innerHTML =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        }

        const predictionClass = prediction[0].probability;
        console.log(predictionClass)
        const freq = (predictionClass + 1) * 800
        console.log(freq);

        beepIfAllowed(freq);

        //playTone(predictionClass, 200);

        if (predictionClass > 0.5) {
            document.body.style.backgroundColor = "red";

        } else {
            document.body.style.backgroundColor = "blue";
        }
    }
</script>
